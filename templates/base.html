<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LLM投資アイデア検証ツール{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: none;
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .metric-card .card-body {
            text-align: center;
        }
        .metric-number {
            font-size: 2rem;
            font-weight: bold;
        }
        .success-bg {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .danger-bg {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        .info-bg {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: white;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .nav-link {
            color: #495057;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #e9ecef;
            color: #495057;
        }
        .table th {
            border-top: none;
            background-color: #f8f9fa;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .alert {
            border: none;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>LLM投資アイデア検証ツール
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <div class="col-md-2 p-0">
                <div class="sidebar p-3">
                    <nav class="nav flex-column">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-home me-2"></i>ホーム
                        </a>
                        <a class="nav-link {% if request.url.path == '/fixed-stock' %}active{% endif %}" href="/fixed-stock">
                            <i class="fas fa-chart-bar me-2"></i>固定銘柄分析
                        </a>
                        <a class="nav-link {% if request.url.path == '/stock-selection' %}active{% endif %}" href="/stock-selection">
                            <i class="fas fa-bullseye me-2"></i>銘柄選定分析
                        </a>
                        <a class="nav-link {% if request.url.path == '/history' %}active{% endif %}" href="/history">
                            <i class="fas fa-history me-2"></i>履歴分析
                        </a>
                    </nav>
                    
                    <hr class="my-4">
                    
                    <div class="text-muted small">
                        <h6>📋 使用方法</h6>
                        <ol class="ps-3">
                            <li>分析タイプを選択</li>
                            <li>必要な情報を入力</li>
                            <li>シミュレーション実行</li>
                            <li>結果を確認・保存</li>
                        </ol>
                        
                        <h6 class="mt-3">⚠️ 注意</h6>
                        <ul class="ps-3">
                            <li>検証目的のツールです</li>
                            <li>投資判断には使用しないでください</li>
                            <li>手数料・税金は考慮されていません</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- メインコンテンツ -->
            <div class="col-md-10">
                <div class="p-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
